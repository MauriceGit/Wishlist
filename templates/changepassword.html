{{define "changepassword-error"}}
<div class="w-full py-4 font-medium text-s bg-red-100 rounded-lg flex items-center justify-center mt-5">
    Wrong Old Password or Different New Passwords
</div>
{{end}}

{{define "content"}}
<form hx-target="#changepassword-error" hx-swap="innerHTML" hx-post="/changepassword" class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="mt-12 flex flex-col items-center w-5/6 lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <h1 class="text-2xl xl:text-3xl font-extrabold">
                Change Password
            </h1>
            <div class="w-full flex-1 mt-8">
               <div class="mx-auto max-w-xs">
                    <h2 class="text-m pt-4 pb-2 font-medium">
                        Old password:
                    </h2>
                    <input
                        class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                        name="old-password" type="password" placeholder="Old password" />
                    <h2 class="text-m pt-4 pb-2 font-medium">
                        New password:
                    </h2>
                    <input
                        class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                        name="new-password1" type="password" placeholder="New password" />
                    <h2 class="text-m pt-4 pb-2 font-medium">
                        New password:
                    </h2>
                    <input
                        class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                        name="new-password2" type="password" placeholder="Repeat new password" />
                    <button type="submit"
                        class="mt-5 tracking-wide font-semibold bg-lime-600 hover:bg-lime-700 text-gray-100 w-full py-4 rounded-lg transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                        </svg>
                        <span class="ml-3">
                            Update Password
                        </span>
                    </button>

                    <!-- Error message placeholder -->
                    <div id="changepassword-error"></div>
                </div>
            </div>

        </div>
    </div>
</form>
{{end}}
