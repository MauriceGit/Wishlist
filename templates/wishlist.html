
{{define "wish-edit"}}
<form hx-post="/edit/{{.Index}}/done" hx-target="this" hx-swap="outerHTML" class="bg-white p-6 shadow-md rounded-lg">
    <div class="flex flex-col gap-4">
        <!-- Image URL Input -->
        <div class="flex flex-col">
            <label for="imageUrl" class="mb-1 text-lg font-semibold text-gray-700">Image URL</label>
            <input type="text" id="imageUrl" name="imageUrl" value="{{.Wish.ImageUrl}}"
                class="p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
                placeholder="Enter image URL">
        </div>

        <!-- Description Input -->
        <div class="flex flex-col">
            <label for="description" class="mb-1 text-lg font-semibold text-gray-700">Description</label>
            <input type="text" id="description" name="description" value="{{.Wish.Description}}"
                class="p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
                placeholder="Enter description">
        </div>

        <div class="flex justify-end gap-2">
            <!-- OK Button -->
            <button type="submit" class="px-6 py-2 bg-yellow-500 text-white rounded-lg font-semibold hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-50 shadow-md">
                OK
            </button>
            <!-- Cancel Button -->
            <button type="button" hx-get="/item/{{.Index}}" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50 shadow-md">
                Cancel
            </button>
        </div>
    </div>
</form>
{{end}}

{{define "wish-item"}}
<div hx-target="this" hx-swap="outerHTML" class="p-4 shadow-md rounded-lg flex justify-between items-start {{if .Wish.Reserved}} bg-gray-200 cursor-not-allowed {{else}} bg-white {{end}}">
    <div class="flex items-start {{if .Wish.Reserved}} opacity-50 {{end}} flex-grow">
        <img src="{{.Wish.ImageUrl}}" alt="icon" class="w-8 h-8 mr-4 rounded-lg">
        <!-- Description container allows text to wrap -->
        <div class="whitespace-normal">
            {{.Wish.Description}}
        </div>
    </div>

    <!-- Buttons remain next to each other using flex and space-x-2 -->
    <div class="flex space-x-2 flex-shrink-0">
        <button {{if .Wish.Reserved}} disabled {{else}} hx-get="/edit/{{.Index}}" {{end}} class="px-3 py-1 w-24 bg-yellow-500 text-white rounded hover:bg-yellow-600 {{if .Wish.Reserved}} opacity-50 cursor-not-allowed {{end}}">
            Edit
        </button>

        <button hx-get="/reserve/{{.Index}}" hx-vals='{"reserve": {{if .Wish.Reserved}} false {{else}} true {{end}}}' class="px-3 py-1 w-24 bg-blue-500 text-white rounded hover:bg-blue-600">
            {{if .Wish.Reserved}} Unreserve {{else}} Reserve {{end}}
        </button>
    </div>
</div>

{{end}}

{{define "all"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Wishlist</h1>
        <div class="grid grid-cols-1 gap-4">
            {{range $index, $wish := .}}
                {{template "wish-item" $wish}}
            {{end}}
        </div>
    </div>
</body>
</html>
{{end}}
