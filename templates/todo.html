<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Todo List</h1>
        <div class="grid grid-cols-1 gap-4">
            {{range $index, $todo := .}}

                <form hx-post="/toggle" hx-swap="outerHTML" hx-trigger="change" class="bg-white p-4 shadow-md rounded-lg flex justify-between items-center">
                    <!-- Left: Image next to the checkbox -->
                    <div class="flex items-center">
                        <img src="{{$todo.ImageUrl}}" alt="icon" class="w-8 h-8 mr-4">
                        <label class="flex items-center">
                            <input type="checkbox" name="checked"
                                   value="true"
                                   onchange="this.value = this.checked ? 'true' : 'false'" {{if $todo.IsDone}} checked {{end}}
                                   class="mr-2">
                            {{if $todo.IsDone}} <del> {{end}} {{$todo.Name}} {{if $todo.IsDone}} </del> {{end}}
                        </label>
                    </div>
                    <!-- Right: Hidden input and buttons -->
                    <div class="flex space-x-2">
                        <input type="hidden" name="index" value="{{$index}}">
                        <button type="button" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Edit
                        </button>
                        <button type="button" class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">
                            Reserve
                        </button>
                    </div>

                    <input type="file" name="image" id="imageInput" class="mr-4 hidden">

                    <div class="flex space-x-2">
                        <input type="hidden" name="index" value="{{$index}}">
                        <button type="button" class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 take-image-btn">
                            Take Image From Clipboard
                        </button>
                        <button type="button" class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">
                            Edit
                        </button>
                    </div>
                </form>
            {{end}}
        </div>
    </div>
    <script>
        document.querySelectorAll('.take-image-btn').forEach(button => {
            button.addEventListener('click', async function () {
                // Attempt to read from the clipboard
                try {
                    const clipboardItems = await navigator.clipboard.read();
                    for (const clipboardItem of clipboardItems) {
                        for (const type of clipboardItem.types) {
                            if (type.startsWith('image/')) {
                                const blob = await clipboardItem.getType(type);

                                // Create FormData to send the image via POST
                                const formData = new FormData();
                                formData.append('image', blob, 'pasted-image.png');
                                const index = this.closest('form').querySelector('input[name="index"]').value;
                                formData.append('index', index);

                                // Send the image to the server
                                const response = await fetch('/upload', {
                                    method: 'POST',
                                    body: formData
                                });

                                // Check if the upload was successful
                                if (response.ok) {
                                    window.location.reload(); // Reload to show the new image
                                } else {
                                    alert('Error uploading image');
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Failed to read from clipboard:', error);
                    alert('No image found in clipboard');
                }
            });
        });
    </script>
</body>
</html>
