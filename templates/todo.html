
{{define "todo-item"}}
<div hx-target="this" hx-swap="outerHTML" class="p-4 shadow-md rounded-lg flex justify-between items-center {{if .Todo.IsDone}} bg-gray-200 cursor-not-allowed {{else}} bg-white {{end}}">
    <div class="flex items-center {{if .Todo.IsDone}} opacity-50 {{end}}">
        <img src="{{.Todo.ImageUrl}}" alt="icon" class="w-8 h-8 mr-4">
        {{.Todo.Name}}
    </div>
    <div class="flex space-x-2">
        <button {{if .Todo.IsDone}} disabled {{else}} hx-get="/edit/{{.Index}}" {{end}} class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 {{if .Todo.IsDone}} opacity-50 cursor-not-allowed {{end}}">
            Click To Edit
        </button>
        <button hx-get="/reserve/{{.Index}}" hx-vals='{"reserve": {{if .Todo.IsDone}} false {{else}} true {{end}}}' class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-yellow-600">
            {{if .Todo.IsDone}} Unreserve {{else}} Reserve {{end}}
        </button>
    </div>
</div>
{{end}}

{{define "all"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Todo List</h1>
        <div class="grid grid-cols-1 gap-4">
            {{range $index, $todo := .}}
                {{template "todo-item" $todo}}
            {{end}}
        </div>
    </div>
</body>
</html>
{{end}}
