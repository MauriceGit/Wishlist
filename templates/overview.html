{{define "content"}}
<div class="bg-gray-100 min-h-screen py-12">
    <div class="container mx-auto px-4">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-center mb-8">Meine Wunschlisten</h1>

    <!-- Grid container for wishlist cards -->
    <div class="grid gap-6 lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1">
        {{range .Wishlists}}
            <a hx-get="/{{.UUID}}" hx-target="#main-content" hx-swap="innerHTML" hx-push-url="true" class="block p-6 bg-white rounded-lg shadow hover:bg-pink-100 transition duration-300 ease-in-out" preload>
                <h2 class="text-2xl font-bold text-pink-700 mb-2">{{.Title}}</h2>
                <p class="text-gray-700">{{len .Wishes}} WÃ¼nsche</p>
            </a>
        {{end}}
    </div>
    <div class="mx-auto py-4">
        {{template "plus-button" (newButton "/newwishlist" "bg-blue-400" "bg-blue-500" "end")}}
    </div>
    </div>
</div>
{{end}}
